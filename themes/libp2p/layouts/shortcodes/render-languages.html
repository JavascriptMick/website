<h1 class="title section-title">Implementations In</h1>
<div class="columns is-multiline">
	{{ range .Site.Params.languages }}
		{{ $githubLink := printf "https://github.com/%s" .link }}
			<div class="column language-column">
				<a href="{{$githubLink}}" target="_blank">
				<div class="language-icon">
						<i class="icon colored {{ .icon }}-plain"></i>
				</div>
				<h1 class="language-title">{{ .name }}</h1>
			</a>
		</div>
	{{ end }}
</div>
